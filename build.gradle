plugins {
    id "com.jfrog.artifactory" version '4.15.1'
    id 'org.jetbrains.kotlin.jvm' version "1.3.72"
    id 'java-gradle-plugin'
    id 'antlr'
    id 'java'
    id 'maven-publish'
}

ext {
    sharedDir           = file("${project.rootDir}/shared")

    grpcVersion         = '1.29.0'

    slf4jVersion        = '1.7.30'

    grpcVersion         = '1.27.1'
    protobufVersion     = '3.11.0'

    sailfishVersion     = '3.2-SNAPSHOT'
    cradleVersion       = '1.2-SNAPSHOT'

    jacksonVersion      = "2.11.2"
}

repositories {
    maven {
        name 'MavenLocal'
        url sharedDir
    }
    mavenCentral()
    maven {
        name 'Artifactory snapshot'
        url 'http://artifactory5.exp.exactpro.com/artifactory/libs-snapshot'
    }
    maven {
        name 'Artifactory release'
        url 'http://artifactory5.exp.exactpro.com/artifactory/libs-release'
    }
    mavenLocal()

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    }
}

group = 'com.exactpro.th2'
version = release_version

sourceCompatibility = 11
targetCompatibility = 11

sourceSets {
    main.kotlin.srcDirs += "src/main/kotlin"
    main.java.srcDirs += "build/generated-src/antlr/main"
}


dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile "io.grpc:grpc-stub:${grpcVersion}"

    antlr group: 'org.antlr', name: 'antlr4', version: '4.5'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.1")
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    (options as StandardJavadocDocletOptions).addBooleanOption("html5", true)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'localRepo'
            url = sharedDir
        }
    }
}

artifactory {
    publish {
        contextUrl = "${artifactory_url}"
        repository {
            repoKey = "${artifactory_deploy_repo_key}" // The Artifactory repository key to publish to
            username = "${artifactory_user}" // The publisher user name
            password = "${artifactory_password}" // The publisher password
        }
        defaults {
            // Reference to Gradle publications defined in the build script.
            // This is how we tell the Artifactory Plugin which artifacts should be
            // published to Artifactory.
            publications('mavenJava')
            publishArtifacts = true
            publishBuildInfo = true
            // Properties to be attached to the published artifacts.
            publishPom = true
        }
    }
}

generateGrammarSource {
    arguments += ["-package", "com.exactpro.th2.proto.service.generator.core.antlr"]
}

compileJava.dependsOn.add('generateGrammarSource')

gradlePlugin {
    plugins {
        serviceGeneratorPlugin {
            id = 'com.exactpro.th2.service-generator'
            implementationClass = 'com.exactpro.th2.proto.service.generator.plugin.ServiceGeneratorPlugin'
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
